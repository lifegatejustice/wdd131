<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <script src="scripts/form.js"></script>
    <link rel="stylesheet" href="styles/form.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★★★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★★★★</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★★★★★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="text" id="installation-date" name="installation-date" placeholder="mm/dd/yyyy">
            </div>

            <fieldset class="form-group">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label><br>
                <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label><br>
                <label><input type="checkbox" name="features" value="performance"> Performance</label><br>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="your-name">Your Name (Optional)</label>
                <input type="text" id="your-name" name="your-name">
            </div>

            <button type="submit">Post Review</button>
        </form>

        <footer>
            <p>&copy; 2024 Lifegate Justice De-Tom | Nigeria</p>
            <p class="lm">Last Modified: <span id="last-modified"></span></p>
        </footer>
    </div>
</body>
</html>
